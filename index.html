<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

.container {
    margin: 50px auto;
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-100vh); opacity: 0;}
}

/* Upload preview */
#preview {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 15px;
    display: none;
}

/* Gallery */
.gallery img {
    width: 120px;
    border-radius: 15px;
    margin: 10px;
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Valentine popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff4d6d;
    padding: 30px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.popup button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: gray;
    color: white;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

<div class="container">
    <h1>Happy Valentine's Day ğŸ’–</h1>
    <p>You make every day brighter ğŸ’•</p>

    <button onclick="showPopup()">ğŸ’˜ Click Me</button>

    <h3>ğŸ“¸ Upload Our Photo</h3>
    <input type="file" id="photoInput" accept="image/*">
    <br>
    <img id="preview">

    <h3>ğŸ’ Cute Memories</h3>
    <div class="gallery">
        <img src="./asset/123.jpeg">
        <img src="./asset/456.jpeg">
        <img src="./asset/234.jpeg">
    </div>
</div>

<!-- Valentine Question Popup -->
<div class="popup" id="popup">
    <h2>Will You Be My Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="sayYes()">Yes ğŸ˜</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
function showPopup() {
    document.getElementById("popup").style.display = "block";
}

function sayYes() {
    document.getElementById("popup").innerHTML =
        "<h2>Yayyyy!!! â¤ï¸ğŸ¥°</h2><p>You just made me the happiest person ğŸ’•</p>";
}

/* Moving No button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 200 + "px";
});

/* Image Upload */
const input = document.getElementById("photoInput");
const preview = document.getElementById("preview");

input.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        preview.style.display = "block";
        reader.onload = () => preview.src = reader.result;
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
