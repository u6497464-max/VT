<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

/* Password Screen */
#loginScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#loginScreen input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
}

#loginScreen button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
}

#mainContent {
    display: none;
}

.container {
    margin: 50px auto;
    background: rgba(255,255,255,0.2);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-100vh); opacity: 0;}
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff4d6d;
    padding: 30px;
    border-radius: 20px;
    display: none;
}

.yes, .no {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: gray; color: white; }

/* Gallery */
.gallery img {
    width: 120px;
    border-radius: 15px;
    margin: 10px;
}

/* Uploaded photo style */
#preview {
    display: none;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="loginScreen">
    <h2>Enter Secret Password ğŸ’–</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock ğŸ’˜</button>
    <p id="errorMsg"></p>
</div>

<!-- MAIN WEBSITE -->
<div id="mainContent">

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

<div class="container">
    <h1>Happy Valentine's Day ğŸ’–</h1>
    <p>BE DIFFERENT MUHEHHEHHEHEHEHEH motuuuuuuuuuuuuuu knjrrrrrr</p>
    
    <button onclick="showPopup()">ğŸ’˜ Click Me</button>

    <h3>ğŸ“¸ Upload Our Photo</h3>
    <input type="file" id="photoInput" accept="image/*">

    <h3>ğŸ’ Memories</h3>
    <div class="gallery">
        <!-- Uploaded photo appears FIRST -->
        <img id="preview">

        <!-- Decorative photos -->
        <img src="./asset/123.jpeg">
        <img src="./asset/456.jpeg">
        <img src="./asset/234.jpeg">
    </div>
</div>

<div class="popup" id="popup">
    <h2>Will You Be My Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="sayYes()">Yes ğŸ˜</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

</div>

<script>
/* PASSWORD */
const correctPassword = "31225" ;

function checkPassword() {
    const input = document.getElementById("passwordInput").value;

    if (input === correctPassword) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        document.getElementById("errorMsg").innerText = "Wrong password ğŸ˜¢";
    }
}

/* Popup */
function showPopup() {
    document.getElementById("popup").style.display = "block";
}

function sayYes() {
    const popup = document.getElementById("popup");

    popup.innerHTML =
        "<h2>Yayyyy!!! â¤ï¸ğŸ¥°</h2><p>You just made me the happiest person ğŸ’•</p>";

    setTimeout(() => {
        popup.style.display = "none";
    }, 5000);
}

/* Moving No Button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 200 + "px";
});

/* Image Upload */
const input = document.getElementById("photoInput");
const preview = document.getElementById("preview");

input.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        preview.style.display = "inline-block";
        reader.onload = () => preview.src = reader.result;
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
